<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="emailOrPhone">Email or Phone Number</label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" placeholder="Enter your Email or Phone Number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="role_selection.html">Signup</a></p>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
