<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h2>Patient Signup</h2>
        <form id="patientForm">
            <input type="text" id="full_name" name="full_name" placeholder="Full Name" required><br><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" required><br><br>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required><br><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>
            <button type="button" id="signupBtn">Sign Up</button>
        </form>
    </div>

    <script src="../js/patient_signup.js"></script>
</body>
</html>
