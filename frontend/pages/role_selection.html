<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Select Your Role</h2>
        <form id="roleForm">
            <input type="radio" id="patient" name="role" value="patient">
            <label for="patient">Patient</label><br>
            <input type="radio" id="doctor" name="role" value="doctor">
            <label for="doctor">Doctor</label><br>
            <input type="radio" id="adminstrator" name="role" value="adminstrator">
            <label for="adminstrator">Adminstrator</label><br><br>
            <button type="button" id="nextBtn">Next</button>
        </form>
    </div>

    <script src="../js/role_selection.js"></script> <!-- Correct path to your JS file -->
</body>
</html>
